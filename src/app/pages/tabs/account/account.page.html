<ion-content [fullscreen]="true" color="light" class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img *ngIf="user()?.image" [src]="user()?.image" />
    <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
  </ion-avatar>
  <ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>
  <h2>{{user().username}}</h2>
  <ion-item button detail>
    <ion-icon slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar Perfil</ion-label>
  </ion-item>
  <ion-item button detail>
    <ion-icon slot="start" name="document-outline"></ion-icon>
    <ion-label>Términos y condiciones</ion-label>
  </ion-item>
  <ion-button (click)="logout()" expand="block" shape="round">
    <ion-icon name="log-out-outline"></ion-icon>
    Cerrar Sesión
  </ion-button>
</ion-content>
