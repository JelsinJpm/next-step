<ion-content color="dark">
  <ion-grid class="ion-no-padding">
    <ion-label class="ion-padding-horizontal" color="light">Ubicación del dispositivo desactivada</ion-label>
    <p class="ion-padding-horizontal">
      <ion-text color="light">
        Habilitar su ubicación nos ayuda a realizar entregas directamente en su puerta
      </ion-text>
    </p>
    <ion-row>
      <ion-col size="7">
        <ion-button (click)="popoverController.dismiss(false)" size="small" shape="round" expand="block" fill="outline" color="light">
          <ion-text>¡No, gracias!</ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button (click)="popoverController.dismiss(true)" size="small" shape="round" expand="block" fill="outline" color="light">
          <ion-text>Habilitar</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
